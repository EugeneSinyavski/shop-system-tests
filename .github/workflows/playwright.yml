name: CI/CD (Docker Compose)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

    
      - name: Create .env file
        run: |
          echo "ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}" >> .env
          echo "ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}" >> .env
          echo "BASE_URL=http://web:5173" >> .env
          echo "API_URL=http://api:3000" >> .env
          echo "CI=true" >> .env
          echo "POSTGRES_USER=shop_user" >> .env
          echo "POSTGRES_PASSWORD=shop_pass" >> .env
          echo "POSTGRES_DB=shop_db" >> .env
          echo "DATABASE_URL=postgresql://shop_user:shop_pass@postgres_db:5432/shop_db?schema=public" >> .env
          touch apps/api/.env
          touch apps/web/.env

      - name: Start Services and Seed
        run: |
          echo "ðŸš€ Starting containers..."
          docker compose --profile testing up -d --build web api postgres_db
          sleep 20
          echo "ðŸŒ± Seeding database..."
          docker compose exec -T api pnpm --filter api seed 


      - name: Run Playwright Tests
        continue-on-error: true
        run: docker compose --profile testing run tests


      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: tests/allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history